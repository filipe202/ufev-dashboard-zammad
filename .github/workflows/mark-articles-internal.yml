name: Mark Zammad Articles as Internal

on:
  # Execu√ß√£o autom√°tica a cada 5 minutos
  schedule:
    - cron: '*/5 * * * *'  # A cada 5 minutos
  
  # Permite execu√ß√£o manual
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Executar em modo teste (dry-run)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  mark-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Create logs directory
      run: mkdir -p logs
    
    - name: Run mark articles script (dry-run check)
      if: github.event.inputs.dry_run == 'true'
      env:
        ZAMMAD_TOKEN: ${{ secrets.ZAMMAD_TOKEN }}
        ZAMMAD_BASE_URL: ${{ secrets.ZAMMAD_BASE_URL }}
        ZAMMAD_VERIFY_SSL: 'false'
      run: |
        echo "üß™ Executando em modo teste (dry-run)..."
        python scripts/mark_articles_internal_fast.py --dry-run
    
    - name: Run mark articles script (production)
      if: github.event.inputs.dry_run != 'true'
      env:
        ZAMMAD_TOKEN: ${{ secrets.ZAMMAD_TOKEN }}
        ZAMMAD_BASE_URL: ${{ secrets.ZAMMAD_BASE_URL }}
        ZAMMAD_VERIFY_SSL: 'false'
      run: |
        echo "üöÄ Executando em modo produ√ß√£o..."
        python scripts/mark_articles_internal_fast.py
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs-${{ github.run_number }}
        path: |
          logs/
          scripts/processed_articles_cache.json
        retention-days: 30
    
    - name: Commit and push cache updates
      if: github.event.inputs.dry_run != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Adicionar cache se foi modificado
        if [ -f "scripts/processed_articles_cache.json" ]; then
          git add scripts/processed_articles_cache.json
          
          # S√≥ fazer commit se h√° mudan√ßas
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ Update processed articles cache [skip ci]"
            git push
          else
            echo "‚ÑπÔ∏è Nenhuma mudan√ßa no cache para commitar"
          fi
        fi
