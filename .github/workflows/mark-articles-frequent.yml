name: Mark Articles - Frequent (Every 30min)

on:
  # Execu√ß√£o a cada 30 minutos durante hor√°rio comercial (9h-22h UTC+1 = 8h-22h UTC)
  schedule:
    - cron: "*/30 8-22 * * 1-5" # Seg-Sex, 8h-22h UTC, a cada 30min

  # Permite execu√ß√£o manual
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Executar em modo teste (dry-run)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  mark-articles-frequent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create logs directory
        run: mkdir -p logs

      - name: Run mark articles script (dry-run check)
        if: github.event.inputs.dry_run == 'true'
        env:
          ZAMMAD_TOKEN: ${{ secrets.ZAMMAD_TOKEN }}
          ZAMMAD_BASE_URL: ${{ secrets.ZAMMAD_BASE_URL }}
          ZAMMAD_VERIFY_SSL: "false"
        run: |
          echo "üß™ Execu√ß√£o frequente em modo teste (dry-run)..."
          python scripts/mark_articles_internal_fast.py --dry-run

      - name: Run mark articles script (production)
        if: github.event.inputs.dry_run != 'true'
        env:
          ZAMMAD_TOKEN: ${{ secrets.ZAMMAD_TOKEN }}
          ZAMMAD_BASE_URL: ${{ secrets.ZAMMAD_BASE_URL }}
          ZAMMAD_VERIFY_SSL: "false"
        run: |
          echo "‚ö° Execu√ß√£o frequente (hor√°rio comercial)..."
          python scripts/mark_articles_internal_fast.py

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs-frequent-${{ github.run_number }}
          path: |
            logs/
            scripts/processed_articles_cache.json
          retention-days: 30

      - name: Commit cache updates
        if: github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"

          if [ -f "scripts/processed_articles_cache.json" ]; then
            git add scripts/processed_articles_cache.json
            
            if ! git diff --staged --quiet; then
              git commit -m "ü§ñ Cache update - frequent run [skip ci]"
              git push
            fi
          fi
